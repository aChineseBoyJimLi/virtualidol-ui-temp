    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card" id="idolInfo">
                    <h4>偶像信息</h4>
                    <hr>
                    <form>
                    <div class="row">
                        <div class="col-3" id="upload-img">
                            <h6 class="font-opacity">上传图片</h6>
                            <div class="img-box">
                                <div id="img-show"></div>
                                <div class="upload-btn">
                                    <input type="file" accept="image/png, image/jpeg, image/jpg" multiple="multiple" class="upload pointer">
                                    <i class="fa fa-plus fa-2x add"></i>
                                </div>
                            </div>
                            <p>(支持格式 jpg、png，宽高须大于420像素)</p>
                        </div>
                        <div class="col-9" id="info">
                            <div class="form-row">
                                <div class="form-group col-8">
                                    <label for="name" class="font-opacity">偶像姓名</label>
                                    <i class="fa fa-close little-close" id="idolname-close"></i>
                                    <input type="text" class="form-control noBlue" id="idolname" name="idolname" placeholder="请输入偶像姓名">
                                </div>
                                <div class="form-group col-4">
                                    <label for="idolsex" class="font-opacity">性别</label>
                                    <select class="custom-select noBlue" id="idolsex" name="idolsex">
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                        <option value="3" selected>未知</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="idolbirthday" class="font-opacity">生日</label>
                                    <input type="date" class="form-control noBlue" id="idolbirthday" name="idolbirthday">
                                </div>
                                <div class="form-group col-4">
                                    <label for="idolheight" class="font-opacity">身高/&nbsp;cm</label>
                                    <input type="number" class="form-control noBlue" id="idolheight" name="idolheight" placeholder="请输入偶像身高" min="140" max="185">
                                </div>
                                <div class="form-group col-4">
                                    <label for="idolweight" class="font-opacity">体重/&nbsp;kg</label>
                                    <input type="number" class="form-control noBlue" id="idolweight" name="idolweight" placeholder="请输入偶像体重" min="45" max="70">
                                </div>
                                <div class="form-group col-12">
                                    <label for="idolhobby" class="font-opacity">兴趣爱好</label>
                                    <i class="fa fa-close little-close" id="idolhobby-close"></i>
                                    <input type="text" class="form-control noBlue" id="idolhobby" name="idolhobby" placeholder="请输入偶像爱好">
                                </div>
                                <div class="form-group col-12">
                                    <label for="idoldescription" class="font-opacity">偶像简介</label>
                                    <textarea type="textarea" autocomplete="off" name="idoldescription" placeholder="请输入偶像来源及一些细节" class="col-12 noBlue" maxlength="500"></textarea>
                                    <span class="word-num">0/500</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="button-group">
                        <button class="btn btn-primary noBlue button-aligin btn-lg" type="submit">提交信息</button>
                    </div>
                    </form>
                </div>
            </div>
