<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asserts/css/login.css" />
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body background="asserts/img/login-bg.jpg" style="background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
    <a class="index-btn" href="index.html">
        <p>回主页</p>
    </a>
    <div class="div_container_main">
        <div class="div_container_main_center">
            <img class="div_logo" src="asserts/img/logo-blue.png">
            <div class="div_word">
                <p>立即登录</p>
            </div>
            <div class="form-field">
                <div id="usename" class="input-field input-up">
                    <input name="username"  type="text" placeholder="用户名">
                    <i class="fa fa-close"></i>
                </div>
                <div id="userpwd" class="input-field input-down">
                    <input name="password"  type="password" placeholder="密码">
                    <i class="fa fa-eye"></i>
                </div>
                <div class="other-links">
                    <div class="register-link">
                        <a href="register.html">注册账号</a>
                    </div>
                    <div class="forget-password-link">
                        <a href="#">忘记密码</a>
                    </div>
                </div>
                <div class="submit-btn" style="margin-top:20px;"><p onclick="login()">登录</p></div>
                <div class="other-login-field">
                    <p>用其他方式登录</p>
                    <div class="other-login-icon">
                        <div class="qq">
                            <i class="fa fa-qq"></i>
                        </div>
                        <div class="weixin">
                            <i class="fa fa-weixin"></i>
                        </div>
                        <div class="weibo">
                            <i class="fa fa-weibo"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script>


function login(){
    window.location.href="user.html";
}

</script>
</body>
</html>
